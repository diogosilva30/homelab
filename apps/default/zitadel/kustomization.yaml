apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ../../charts

resources:
  - manifests/ingress.yaml
  - manifests/zitadel-master-key.yaml

helmCharts:
  # Postgres database for Zitadel
  # Taken from https://github.com/zitadel/zitadel-charts/tree/main/examples/1-postgres-insecure
  - name: postgresql
    repo: oci://registry-1.docker.io/bitnamicharts
    namespace: zitadel
    releaseName: postgresql
    version: 16.3.3
    valuesInline:
      primary:
        pgHbaConfiguration: |
          host all all all trust

  - name: zitadel
    repo: https://charts.zitadel.com
    namespace: zitadel
    releaseName: zitadel
    version: 8.8.0
    valuesFile: values.yaml

replacements:
  - source:
      kind: Ingress
      name: zitadel
      fieldPath: metadata.annotations.dns
    targets:
      - select:
          kind: Ingress
          name: zitadel
        fieldPaths:
          - spec.rules.0.host
        options:
          # This keeps the "idp." prefix
          delimiter: "."
          index: 1
