apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmGlobals:
  chartHome: ../../charts

resources:
  - manifests/ingress.yaml

helmCharts:
  - name: bytestash
    repo: https://jordan-dalby.github.io/ByteStash/
    namespace: bytestash
    releaseName: bytestash
    version: 0.1.1
    valuesFile: values.yaml

replacements:
  - source:
      kind: Ingress
      name: bytestash
      fieldPath: metadata.annotations.dns
    targets:
      - select:
          kind: Ingress
          name: bytestash
        fieldPaths:
          - spec.rules.0.host
        options:
          # This keeps the "bytestash." prefix
          delimiter: "."
          index: 1
