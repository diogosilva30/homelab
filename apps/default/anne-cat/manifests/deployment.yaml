apiVersion: apps/v1
kind: Deployment
metadata:
  name: anne-cat
  namespace: anne-cat
  labels:
    app: anne-cat
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: anne-cat
  template:
    metadata:
      labels:
        app: anne-cat
    spec:
      containers:
        - name: nginx
          image: spamz23/anne-cat:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 20m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
